<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body onload="init()" onkeydown="movePacman(event)">
 <header>
     <h3>Score: <span class="score">0</span> </h3> 
 </header> 
 <div class="board-container"></div>
 <div class="modalLost hide"><button onclick="init()">Restart Game</button></div>
 <div class="modalWon hide">
   <div>You Won!</div>
   <button onclick="init()">Restart Game</button>
  </div>
 <script src="js/util.js"></script> 
 <script src="js/pacman.js"></script>
 <script src="js/ghosts.js"></script>
 <script src="js/game.js"></script>
</body>
</html>
